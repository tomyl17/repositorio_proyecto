      <h1>Contacto/Info</h1>
      <div class="info">
        <p>informacion/formas de Contacto</p>
        <section>imagen</section>
      </div>
      <form>
        <fieldset>
          <legend>Deja aca tu opinion! Nos ayuda mucho</legend>
          <label for="Nombre">Nombre y Apellido</label>
          <br />
          <input type="text" name="Nombre" id="Nombre" />
          <br />
          <label for="Mail">Mail</label>
          <br />
          <input type="email" name="Mail" id="Mail" />
          <br />
          <label for="Opinion"
            >Como definirias tu experiencia en la pagina?</label
          >
          <br />
          <select name="Opinion" id="Opinion">
            <option value="Muy Buena">Muy Buena</option>
            <option value="Buena">Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
            <option value="Muy mala">Muy mala</option>
          </select>
          <br />
          <label for="Actualizaciones">Recibir Actualizaciones</label>
          <input type="checkbox" name="Si" id="Actualizaciones" />
          <br />
          <label for="Comentarios">Comentarios</label>
          <br />
          <textarea
            name="Comentarios"
            id="Comentarios"
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <input type="reset" value="Reiniciar el formulario" />
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </div>
